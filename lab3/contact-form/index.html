<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1> Contact Us</h1>




        <form>
        <div class="ten">
            <p>Full Name*</p>
            <input type="text" id="name" name="name" placeholder="Enter Your Name">
        </div>
           <div class="email-phone">
               <div class="ten">
                   <p>Email*</p>
                   <input type="text" id="email" name="email" placeholder="Enter Your email">
               </div>
               <div class="ten">
                   <p>Phone*</p>
                   <input type="text" id="phone" name="phone" placeholder="Enter number phone">
               </div>

           </div>
            <div class="option">
                <P>NEEDED SERVICE</P>
                <div class="select_st">
                    <select id="countries" name="option" class="pix_text">
                        <option value="">Please choose</option>
                    </select>
                </div>
            </div>
            <div  class="ten message">
                <p>Message</p>
                <input type="text" id="message" name="name" placeholder="Your message here">
            </div>
            <div class="butt">
                <button class="submit"><a style="color: white; style" href="#">Submit-></a></button>
            </div>
    </form>


</div>
</body>
</html>
