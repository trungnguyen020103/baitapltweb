<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <p class="sign">Sign In</p>
    <div class="user-name m">
    <input type="text" placeholder="Enter your name"> </input>
    </div>
    <div class="pass-word m">
    <input type="password" placeholder="Your password here"></input>
    </div>
    <div class="button m">
        <button class="btn" href="#">Sign In</button>
    </div>
    <p class="or">Or login with</p>
   <div class="icon">
      <div class="face">
          <i class="fa-brands fa-facebook" style="color: #3e74d0;"></i>
      </div>
       <div class="google"><i class="fa-brands fa-google"></i></div>
   </div>
   <div class="signup">
       <a href="#">Sign up</a>
   </div>
</div>

</body>
</html>
